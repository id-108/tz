<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌入网页示例</title>
</head>
<body>

    <h1>这是主页面1</h1>
    <!-- 将另一个网页嵌入到当前页面 -->
    <iframe src="https://baidu.com" width="600" height="400">
        <!-- 浏览器不支持iframe时显示的内容 -->
        <p>你的浏览器不支持iframe标签。</p>
    </iframe>

</body>
</html>
